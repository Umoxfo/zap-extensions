<H1>パッシブスキャンルール</H1>
<p>
この画面では、パッシブスキャンルールを設定できます。<br>
</p>
<H3>しきい値</H3>
この設定は、ZAPが潜在的な脆弱性を報告する可能性を制御します。<br>
<ul>
	<li>「オフ」を選択すると、そのスキャンルールは実行されません。</li>
	<li>「低」を選択すると、より多くの潜在的な問題が報告されますが、誤検知の数が増える可能性があります。</li>
	<li>「高」を選択すると、報告される潜在的な問題は少なくなりますが、いくつかの実際の問題が見逃される可能性があります (偽陰性)。</li>
</ul>
