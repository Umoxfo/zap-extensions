<h1>オプション - クイックスタートの起動</h1>

<h2>スタートページ</h2>

これは、ZAPをプロキシとして経由するようにブラウザを起動したときに表示されるページを制御します。<br>
3つのオプションがあります：
<ul>
<li>デフォルトのZAPページ</li>
<li>空白ページ</li>
<li>URL (以下で指定)</li>
</ul>
デフォルトのZAPページは、起動時にオンラインページから読み込まれます。<br>
オンラインページがリクエストされないようにしたい場合は、他のオプションのいずれかを選択できます。

<h2>URL</h2>
ZAPから起動されたブラウザに表示させたいページのURL。
