	<h1>アプリケーションの呼び出し</h1>
	<p>
		他のアプリケーションを、選択されたメッセージの URL などのコンテキスト情報を渡して呼び出すことができます。<br>
たとえば、Nmap を呼び出して、スキャン対象のサイト情報を渡すことが可能です。
	</p>
	<p>
		    アプリケーションの設定は、<a href="options.html">オプション – アプリケーション画面</a>で行います.
	</p>
