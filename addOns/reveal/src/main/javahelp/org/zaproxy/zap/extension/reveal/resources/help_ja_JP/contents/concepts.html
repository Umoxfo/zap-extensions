	<h1>Reveal</h1>
	<p>非表示のフィールドを表示し、無効化されているフィールドを有効化できるようにします。</p>
	<h2>
		<img src="images/044.png" align="bottom" width="16" height="16" />&nbsp;/&nbsp; <img
			src="images/043.png" align="bottom" width="16" height="16" />&nbsp; (未設定) 表示 / フィールドを有効化
	</h2>
	このボタンが選択されると、非表示のフィールドが表示され、無効化されているフィールドが有効化されます。
