カスタムペイロード
</TITLE>
</HEAD>
<BODY>
<H1>カスタムペイロード</H1>

このアドオンは、「ツール」メニューの「オプション」メニュー項目からアクセスできる「オプション」パネルを追加し、カスタムペイロードに対応したアクティブ/パッシブスキャンルールで使用するペイロードの追加、更新、削除が行えます
<p>
オプションパネルでは、ファイルから複数のペイロードを一括追加することもできます。
</p>
カスタムペイロードに対応しているスキャンルールの一覧は<a href="https://www.zaproxy.org/alerttags/custom_payloads/">こちら</a>をご覧ください。
</BODY>
</HTML>
