<H1>Kotlin サポート</H1>
<p>
	Kotlin サポートアドオンにより、KotlinスクリプトをZAPに統合することができます。<br>
</p>
<p>
	新しいスクリプトを作成する際、Kotlinを使用するオプションが提供されるほか、Kotlinテンプレートから選択するオプションも提供されます。
</p>
