<H1>正規表現テスター</H1>
正規表現をテストするためのダイアログ (<a href="https://docs.oracle.com/javase/8/docs/api/java/util/regex/Pattern.html#sum">パターン構文</a>を使用) を、指定された入力に対して追加します。これは、トップレベルメニューの「ツール」&gt;「正規表現テスター」、およびHTTPメッセージのコンテキストメニューからアクセスできます。

</BODY>
