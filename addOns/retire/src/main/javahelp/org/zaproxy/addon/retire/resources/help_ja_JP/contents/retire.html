<H1 id="id-10003">Retire.js</H1>

このアドオンには、脆弱なまたは古いJavaScriptパッケージを特定するために、<a href="https://retirejs.github.io/retire.js/">Retire.js</a>が提供するチェックを実装したパッシブスキャンルールが含まれています。
<p>
<strong>注:</strong> このスキャンルールによって発せられるアラートに関連付けられたリスクレベルは、Retire.jsデータで提供される深刻度の評価にマッピングされます。 深刻度が一致しない場合は、デフォルトとして中リスクが使用されます。
<p>
最新のコード: <a href="https://github.com/zaproxy/zap-extensions/blob/main/addOns/retire/">Retire.js Add-on</a><br>
アラートID: <a href="https://www.zaproxy.org/docs/alerts/10003/">10003</a>
</p>
<p>
<strong>注:</strong> このアドオンは、<a href="https://github.com/nikmmy/retire">Nikita Mundhada</a>によるオリジナルの作品に基づいています。
</p>
</BODY>
