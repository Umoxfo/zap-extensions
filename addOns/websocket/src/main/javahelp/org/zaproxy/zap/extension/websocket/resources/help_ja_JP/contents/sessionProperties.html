<h1>WebSocket 固有のセッションプロパティ</h1>
<p>
<h2>WebSocketからの除外</h2>
これは、WebSocket 通信がZAPで処理されないURLを管理できるようにします。
<br>
除外されたURLからのすべてのメッセージは転送されますが、何も保存されず、ユーザーインターフェイスで表示することもできません。
この機能は、大容量でパフォーマンスが重要なWebSocket接続に役立ちます。
<br>
特定のドメインについてポートに基づいて区別することができ、例えば、<i>example.com:443</i> を使用して example.com からのWebSocket接続をポート 443 のみで除外できます。
