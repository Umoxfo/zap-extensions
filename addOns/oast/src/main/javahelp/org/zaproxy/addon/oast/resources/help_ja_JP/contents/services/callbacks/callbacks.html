<h1>コールバック</h1>
<p>
    ZAPの各種コンポーネント (スキャンルールなど) は、ZAPへのHTTPリクエストをトリガーするペイロードを利用する場合があります。
    このようなコールバックリクエストは、スパイダー、ユーザー、またはサードパーティシステムからの将来のアクションによってトリガーされる可能性があります。
</p>
<p>
    ZAP GUIには、このようなリクエストを確認できるパネルがあり、それが<a href="../../tab.html">OAST タブ</a>です。
</p>
