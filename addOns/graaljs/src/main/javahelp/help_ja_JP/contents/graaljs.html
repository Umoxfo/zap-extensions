<H1>GraalVM JavaScript</H1>
ZAPスクリプトで <a href="https://www.graalvm.org/">GraalVM</a> JavaScript エンジンを使用できるようにします。

<h2>エンジン名</h2>
このエンジンの名前は <code>Graal.js</code> であり、ZAPを手動で、またはプログラムによって設定する際に使用する必要があります。
