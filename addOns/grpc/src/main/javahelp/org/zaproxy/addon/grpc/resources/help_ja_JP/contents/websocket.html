<H1>gRPC WebSocket サポート</H1>

gRPC WebSocket サポート機能は、WebSocket アドオンが gRPC メッセージをシームレスにデコードおよびエンコードできるようにします。 この統合により、ユーザーは WebSocket 経由の gRPC 通信を検査、変更、および管理できます。
