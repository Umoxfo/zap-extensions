<H1>gRPC バリアント</H1>

gRPC バリアントは、gRPC 値へのペイロード注入を許可します (アクティブスキャン入力ベクトルサポート)。

<h2>アクティブスキャンの入力ベクトル</h2>
カスタム値は、ZAPを経由してプロキシされるすべての gRPC 値内のすべてのキー/値ペアに注入されます。
