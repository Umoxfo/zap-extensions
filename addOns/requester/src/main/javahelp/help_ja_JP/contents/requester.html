	<H1>リクエスターアドオン</H1>
	メッセージを手動で編集および送信できるアドオンです。
	<p>
		デフォルトでは、HTTP メッセージ用の<a href="tab.html">ワークスペースタブ</a>と<a
			href="dialogs.html">ダイアログ</a>を提供します。
	</p>
	<p>他のアドオンは、提供されているインフラストラクチャの上に構築され、独自の特定のメッセージ (例: WebSocket) をサポートする場合があります。</p>
