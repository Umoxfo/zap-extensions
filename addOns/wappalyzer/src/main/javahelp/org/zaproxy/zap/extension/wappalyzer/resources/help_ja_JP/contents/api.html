	<H1>テクノロジー検出API</H1>
	以下のビューはAPI経由で利用可能です：

	<h3>ビュー</h3>

	<ul>
		<li>listSites: テクノロジー検出アドオンによって認識されたすべてのサイトを一覧表示します。</li>
		<li>listAll: すべてのサイトと、それらに関連付けられたアプリケーション (テクノロジー) を一覧表示します。</li>
		<li>listSite (site*): 指定されたサイトに関連付けられたすべてのアプリケーション (テクノロジー) を一覧表示します。</li>
	</ul>
