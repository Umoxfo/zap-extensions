<h1>Pythonスクリプト</h1>
<p>
	Pythonスクリプト アドオンにより、PythonスクリプトをZAPに統合することができます。<br>
このアドオンには、Jython 2.7.2がバンドルされています。
</p>
<p>
	新しいスクリプトを作成する際、Pythonを使用するオプションが提供されるほか、様々なPythonテンプレートから選択するオプションも提供されます。
<p>
	Pythonスクリプトは、<a href="options.html">オプション - JPython画面</a>を使用して設定します.<br />

</body>
